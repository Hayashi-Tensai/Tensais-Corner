---
layout: default
---

<div>
    <div style="margin-left: auto; margin-right: auto; width:{{page.width}}px;">
        <h2>{{page.title}}</h2>
        {{ content }}
        <iframe src="{{page.source}}" name="{{page.title}}" width="{{page.width}}" height="{{page.height}}" frameborder="0" scrolling="no">
            <p>Your browser does not support iframes.</p>
        </iframe>
    </div>

    {%- if site.disqus_shortname -%}
        {%- include disqus_comments.html -%}
    {%- endif -%}
</div>

<script>
    //! keys to block default behaviour for HTML5 games
    var arrKeys = new Array(37,38,39,40);
    
    $(document).keydown(function (e) {
        var key = e.which;
        if($.inArray(key, arrKeys) > -1) {
            e.preventDefault();
            return false;
        }
        return true;
    });
    
</script>
